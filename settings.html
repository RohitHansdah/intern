    <!-- settings -->
    <div class="container my-4">
      <h3>General Account Settings</h3>
      <hr style="border:1px solid">
      <div class="row">
        <div class="col-xs-12 col-md-3">
          <h4>Name :</h4>
        </div>
        <div class="col-xs-12 col-md-6">
          <form>
            <input type="text" class="form-control" name="name" placeholder="Your Name">
          </form>
        </div>
        <div class="col-xs-12 col-md-3">
          <button type="button" class="btn" name="button">Edit</button>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12 col-md-3">
          <h4>Username :</h4>
        </div>
        <div class="col-xs-12 col-md-6">
          <form>
            <input type="text" class="form-control" name="username" placeholder="">
          </form>
        </div>
        <div class="col-xs-12 col-md-3">
          <button type="button" class="btn" name="button">Edit</button>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-xs-12 col-md-3">
          <h4>Contact :</h4>
        </div>
        <div class="col-xs-12 col-md-6">
          <form>
            <input type="text" class="form-control" name="Contact" placeholder="">
          </form>
        </div>
        <div class="col-xs-12 col-md-3">
          <button type="button" class="btn" name="button">Edit</button>
        </div>
      </div><hr>
      <div class="row">
        <div class="col-xs-12 col-md-3">
          <h4>Ad acoount contact :</h4>
        </div>
        <div class="col-xs-12 col-md-6">
          <form>
            <input type="text" class="form-control" name="Ad account" placeholder="">
          </form>
        </div>
        <div class="col-xs-12 col-md-3">
          <button type="button" class="btn" name="button">Edit</button>
        </div>
      </div><hr>
      <div class="row">
        <div class="col-xs-12 col-md-3">
          <h4>Memorialisation settings :</h4>
        </div>
        <div class="col-xs-12 col-md-6">
          <form>
            <input type="text" class="form-control" name="Memorialisation-settings" placeholder="Decide what happens to your account after you pass away">
          </form>
        </div>
        <div class="col-xs-12 col-md-3">
          <button type="button" class="btn" name="button">Edit</button>
        </div>
      </div><hr>
      <div class="row">
        <div class="col-xs-12 col-md-3">
          <h4>Identity confirmation :</h4>
        </div>
        <div class="col-xs-12 col-md-6">
          <form>
            <input type="text" class="form-control" name="identity" placeholder="Confirm your identity to do things such as running ads about social issues, elections or politics">
          </form>
        </div>
        <div class="col-xs-12 col-md-3">
          <button type="button" class="btn" name="button">View</button>
        </div>
      </div><hr>
      <div class="row">
        <div class="col-xs-12 col-md-3">
          <h4>Change Password :</h4>
        </div>
        <div class="col-xs-12 col-md-6">
          <form>
            <input type="text" class="form-control" name="password" placeholder="">
          </form>
        </div>
        <div class="col-xs-12 col-md-3">
          <button type="button" class="btn" name="button">Edit</button>
        </div>
      </div>
    </div>
